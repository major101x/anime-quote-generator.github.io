<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>JS Project 1 - Quote Generator</title>
  </head>
  <body>
    <div id="container">
      <header><h2><span class="anime-select">Anime</span> Quote Generator</h2></header>
      <div id="main-content">
        <div id="spinner"></div>
        <div class="load-text">Generating Quote...</div>
        <div id="quote-person">
          <div id="quote-wrap">
            "<span class="quote">I think pain is the best discipline.</span>"
          </div>
          <div id="author">LEVI ACKERMAN</div>
        </div>
        <div id="new-quote">
          <button>New Quote (press <kbd>SPACE</kbd>)</button>
        </div>
        <div id="select-options">
          <label for="anime-select"
            >Quotes from anime:
            <select name="anime" id="anime-select">
              option
            </select>
          </label>

        <!-- Quote from character functionality will be added soon -->
          <!-- <label for="character-select"
            >Quotes from character:
            <select name="character" id="character-select">
              option
            </select>
          </label> -->
        </div>
      </div>
    </div>

    <!-- Script link -->
    <script src="app.js"></script>
  </body>
</html>
